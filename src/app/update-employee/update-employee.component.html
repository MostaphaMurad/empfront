
<div class="col-md-6 offset-md-3 offset-">
  <h3>Update Employee</h3>
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group" hidden="true">
      <label for="id">id</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="employee.id" name="id">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="Phone" [(ngModel)]="employee.phone" name="phone">
    </div>
    <div class="form-group">
      <label for="jobTitle">JobTitle</label>
      <input type="text" class="form-control" id="jobTitle" [(ngModel)]="employee.jobTitle" name="jobTitle">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address">
    </div>
    <button  type="submit" class="btn btn-success">Update Employee</button>
  </form>
</div>
